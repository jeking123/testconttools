<!DOCTYPE html>
<html>
  <head>
    
    {% include head.html %}
    
    <!--  This Site/App -->
    <title>{{site.title}}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">

  </head>
  <body>
  
    <header>
      <nav> 
        <ul>
          {% for key in {{site.pages}}%}
          <a href="{{key.path}}"></a><li>{{key.title}}</li></a>
          {% endfor %}
        </ul>
      </nav>
    </header>

  <!--  Your Progressive Web App   -->
  <main data-editable data-name="main-content" class="container">
    
      <h1 class="title">{{site.title}}</h1>
      <article >
          {{content}}
      </article>
    
  </main> 
    
  {% include scripts.html %}

  </body>
</html>
